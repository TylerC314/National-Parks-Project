<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Park Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="input-container">
        <header>
            <h1>National Park Search</h1>
        </header>

        <form>
            <input type="text" id="park-state-input" placeholder="Enter State Code" required>
            <input type="text" id="max-results-input" placeholder="10">
            <input type="submit" id="park-submit-button" value="Find a Park">
        </form>
    </section>

    <section class="parks-display">
        
    </section>
</body>
